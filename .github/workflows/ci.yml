name: API CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-build-test:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ“¦ Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ§¹ Format Verification
        run: npm run lint && npm run prettier

      - name: ğŸ§ª Test
        run: npm run test
        continue-on-error: true